# Body height — from pht000002, inches → cm via expr
- class_derivations:
    MeasurementObservation:
      populated_from: pht000002
      slot_derivations:
        associated_participant:
          populated_from: phv00000011
        associated_visit:
          value: TOY BASELINE
          range: string
        observation_type:
          value: OBA:VT0001253
          range: string
        value_quantity:
          object_derivations:
          - class_derivations:
              Quantity:
                populated_from: pht000002
                slot_derivations:
                  value_decimal:
                    expr: '{phv00000012} * 2.54'
                  unit:
                    value: cm
                    range: string
