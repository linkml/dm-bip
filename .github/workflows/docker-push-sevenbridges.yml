name: Build & Push Docker image (Seven Bridges)

on:
  push:
    branches: ["docker-push-7bridges"]
  workflow_dispatch:

permissions:
  contents: read

env:
  IMAGE_NAME: dm-bip-env

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (optional, for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Seven Bridges registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.SB_REGISTRY }}
          username: ${{ vars.SB_REGISTRY_USERNAME }}
          password: ${{ secrets.SB_REGISTRY_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t dm-bip-env .
          docker build -t $IMAGE_NAME .

      - name: Tag image
        run: |
          IMAGE_URI=${{ vars.SB_REGISTRY }}/${{ vars.SB_REGISTRY_PROJECT }}/$IMAGE_NAME
          docker tag $IMAGE_NAME $IMAGE_URI:latest

      - name: Push image
        run: |
          IMAGE_URI=${{ vars.SB_REGISTRY }}/${{ vars.SB_REGISTRY_PROJECT }}/$IMAGE_NAME
          docker push $IMAGE_URI:latest
         
