name: Build & Push Docker image (Seven Bridges)

on:
  push:
    branches: ["docker-push-7bridges"]
  workflow_dispatch:

permissions:
  contents: read

env:
  IMAGE_NAME: dm-bip

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (optional, for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Seven Bridges registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.SB_REGISTRY }}
          username: ${{ secrets.SB_REGISTRY_USERNAME }}
          password: ${{ secrets.SB_REGISTRY_PASSWORD }}

      - name: Docker metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.SB_REGISTRY }}/${{ secrets.SB_REGISTRY_PROJECT }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
         
